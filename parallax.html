<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url('images/wood.jpeg');

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}
</style>
</head>
<body>

<div class="parallax"></div>
<div style="height:200px;background-color:lightgrey;opacity: 0.5;font-size:36px">
  <div class="transbox">
Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
Tip: Try to remove the background-attachment property to remove the scrolling effect.
</div>
</div>
<div class="parallax"></div>

<div class="parallax"></div>
<form name="RSVP" method="POST" data-netlify="true">
  <p>
    <label>Familienname / Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Ich komme / I will be there: <select name="role[]" multiple>
      <option value="1">alleine / alone</option>
      <option value="2">+1</option>
      <option value="3">+2</option>
      <option value="4">+3</option>
      <option value="5">+4</option>
      <option value="0">gar nicht / not at all</option>
    </select></label>
  </p>
  <p>
    <label>Nachricht / Message <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Senden / Send</button>
  </p>
</form>
</div>
<div class="parallax"></div>

</body>
</html>
